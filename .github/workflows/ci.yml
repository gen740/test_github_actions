name: Test
on: [push]
jobs:
  Clang_test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install openblas
        run: sudo apt install libopenblas-dev libomp-dev
      - name: Clang
        working-directory: .
        run: pwd
      - name: Clang2
        working-directory: .
        run: ls | xargs printf "%s\n"
      - name: Make
        working-directory: .
        run: make
